<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Fomulário de convite</title>

</head>

<body>

  <div id="container-project">
    <section id="brand">
      <img src="styles/assets/img_brand/Logo.svg" alt="">
      <h1>Festivite</h1>
      <p>Crie um convite digital para o seu evento</p>
    </section>
    <section id="invite">
      <main>
        <h1>Crie seu convite</h1>

        <form method="post" enctype="multipart/form-data">
          <fieldset id="event">
            <legend class="flex">
              <img src="styles/assets/icons/calendar.png" alt="Icone de calendário">
              Sobre o evento
            </legend>
            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" id="title" name="Título" placeholder="Nome do Evento">
            </div>
            <div class="flex-gap-1rem">
              <div class="input-wrapper flex-1">
                <label for="data-start">Início</label>
                <input type="date" id="data-start" lang="pt-br" name="Data-inicial">
              </div>
              <div class="input-wrapper flex-1">
                <label for="data-end">Fim</label>
                <input type="date" id="data-end" lang="pt-br" name="Data-final">
              </div>
            </div>
            <div id="media-resposively-grid" class="flex-gap-1rem">
              <div class="radio-wrapper  flex-1">
                <fieldset>
                  <legend>Tipo</legend>
                  <div class="flex">
                    <div id="button-transition"></div>
                    <div class="container-inperson flex-1">
                      <input type="radio" name="tipo" value="presencial" id="in-person">
                      <img src="styles/assets/icons/building-2.png" alt="">
                      <label for="in-person">Presencial</label>
                    </div>
                    <div class="container-online radio-wrapper flex-1">
                      <input type="radio" name="tipo" value="online" id="online">
                      <img src="styles/assets/icons/video.png" alt="">
                      <label for="online">Online</label>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="input-wrapper flex-1">
                <label for="local">Local</label>
                <input type="text" id="local" name="local">
              </div>
            </div>

            <div class="description">
              <label for="description">Descrição</label>
              <textarea id="description" name="description"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
          <div id="custom">
            <fieldset id="color">
              <legend class="flex">
                <img src="styles/assets/icons/paintbrush-vertical.png" alt="">
                Personalização
              </legend>
              <label>Cor principal</label>
              <section id="colors-container">
                <div class="border-cicle">
                  <input type="radio" name="color" value="blue" id="blue">
                  <label id="blue-cicle" class="cicle" for="blue"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="navy" id="navy">
                  <label id="navy-cicle" class="cicle" for="navy"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="purple" id="purple">
                  <label id="purple-cicle" class="cicle" for="purple"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="fuschia" id="fuschia">
                  <label id="fuschia-cicle" class="cicle" for="fuschia"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="pink" id="pink">
                  <label id="pink-cicle" class="cicle" for="pink"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="danger" id="danger">
                  <label id="danger-cicle" class="cicle" for="danger"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="orange" id="orange">
                  <label id="orange-cicle" class="cicle" for="orange"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="yellow" id="yellow">
                  <label id="yellow-cicle" class="cicle" for="yellow"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="lime" id="lime">
                  <label id="lime-cicle" class="cicle" for="lime"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="green" id="green">
                  <label id="green-cicle" class="cicle" for="green"></label>
                </div>
                <div class="border-cicle">
                  <input type="radio" name="color" value="cyan" id="cyan">
                  <label id="cyan-cicle" class="cicle" for="cyan"></label>
                </div>
              </section>
              <section id="event-theme">
                <label for="">Tema do evento</label>
                <div id="event-theme-container">
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/birthday.png" alt="Imagem para tema de aniversário">
                    <label for="birthday">Aniversário</label>
                    <input type="radio" nome="theme" value="birthday" id="birthday">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/kids.png" alt="Imagem para tema infantil">
                    <label for="kids">Infantil</label>
                    <input type="radio" nome="theme" value="kids" id="kids">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/graduation.png" alt="Imagem para tema de formatura">
                    <label for="graduation">Aniversário</label>
                    <input type="radio" nome="theme" value="graduation" id="graduation">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/married.png" alt="Imagem para tema de casamento">
                    <label for="married">Casamento</label>
                    <input type="radio" nome="theme" value="married" id="married">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/baby-tea.png" alt="Imagem para tema de vhá de BB">
                    <label for="baby-tea">Chá de Bebê</label>
                    <input type="radio" nome="theme" value="baby-tea" id="baby-tea">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/pan-tea.png" alt="Imagem para tema de chá de panela">
                    <label for="pan-tea">Chá de panela</label>
                    <input type="radio" nome="theme" value="pan-tea" id="pan-tea">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/carnaval.png" alt="Imagem para tema de carnaval">
                    <label for="carnaval">Carnaval</label>
                    <input type="radio" nome="theme" value="carnaval" id="carnaval">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/easter.png" alt="Imagem para tema de pascoa">
                    <label for="easter">Páscoa</label>
                    <input type="radio" nome="theme" value="easter" id="easter">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/sao-joao.png" alt="Imagem para tema de são joão">
                    <label for="sao-joao">Aniversário</label>
                    <input type="radio" nome="theme" value="sao-joao" id="sao-joao">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/halloween.png" alt="Imagem para tema de halloween">
                    <label for="helloween">Helloween</label>
                    <input type="radio" nome="theme" value="helloween" id="helloween">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/cristhimas.png" alt="Imagem para tema de natal">
                    <label for="christmas">Natal</label>
                    <input type="radio" nome="theme" value="christmas" id="christmas">
                  </div>
                  <div class="card-theme">
                    <img src="styles/assets/img_theme/others.png" alt="Imagem para tema de outros">
                    <label for="others">Outros</label>
                    <input type="radio" nome="theme" value="others" id="others">
                  </div>
                </div>
              </section>
            </fieldset>
          </div>
          <div id="custom-style-upload">
            <fieldset>
              <div id="style-upload-container">
                <fieldset>
                  <label for="">Estilo</label>
                  <div id="toggle-container">
                    <div id="toggle">
                      <div id="toggle-box">
                        <div id="toggle-button"></div>
                        <input type="checkbox" name="tipo" id="toggle-input">
                      </div>
                    </div>
                    <span>Escuro</span>
                  </div>
                </fieldset>

                <fieldset>
                  <label for="">Foto de capa</label>
                  <div id="upload-container">
                    <div id="upload-button-container">
                      <input type="file" id="button-upload" name="file">
                      <img src="styles/assets/icons/upload.png" alt="">
                      <label for="button-upload">Selecionar</label>
                    </div>
                    <span>Nenhum arquivo selecionado</span>
                  </div>
                </fieldset>

              </div>
            </fieldset>
          </div>
          <div id="info">
            <fieldset>
              <legend class="flex">
                <img src="styles/assets/icons/contact.png" alt="">
                Dados para contato
              </legend>
              <div class="input-wrapper" id="input-required">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Nome completo" required>
                <div class="error">
                  <img src="styles/assets/icons/circle-alert.png" alt="icone de alerta vermelho">
                  <span>Campo Obrigatório</span>
                </div>
              </div>

              <div class="flex-gap-1rem">
                <div class="input-wrapper flex-1">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email" placeholder="exemplo@email.com">
                </div>
                <div class="input-wrapper flex-1">
                  <label for="tel">Telefone</label>
                  <input type="tel" id="tel" name="tel" placeholder="(99) 99999-9999">
                </div>
              </div>
            </fieldset>
          </div>
          <div id="footer"></div>
        </form>
      </main>
    </section>
  </div>

  <link rel="stylesheet" href="styles/index.css">
</body>

</html>
